<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">

  <title>myQUIZ app</title>
</head>

<body>
  <header class="header">
    <nav class="header_nav">
      <button class="logo" id="logo">MyKUIZZ</button>
      <div class="btns_nav">
        <button class="btn_stats_res hide" id="btn-stats-res">Estadisticas</button>
        <button class="btn_salir hide" id="btn-salir">Salir</button>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="contenedor_ppal" id="contenedor-ppal">
      <div class="bienvenida" id="bienvenida">
        <h1 class="titulo">Bienvenido a <strong>MyKUIZZ</strong></h1>
        <div class="botones_bienvenida">
          <button class="btn_empezar" id="btn-empezar">Empezar</button>
          <button class="btn_stats" id="btn-stats">Ver estadisticas</button>
        </div>
      </div>

      <div class="questionario hide" id="questionario">
        <p class="pregunta" id="pregunta"></p>
        <div class="botones_respuesta" id="botones-respuesta"></div>
        <div id="frase-resultado"></div>
      </div>

      <div class="final hide" id="final">
        <h2 class="res_title">Tu puntuacion:</h2>
        <p class="res_text"><span class="puntuacion" id="puntuacion">100</span> de 100</p>
        <div class="res_final">
          <p class="res_nota" id="res-nota"></p>
          <button class="btn_rejugar" id="btn-rejugar">Volver a Jugar</button>
        </div>
      </div>

    </div>

    <div class="contenedor_sec hide" id="contenedor-sec">
      <p class="contador" id="contador">1/10</p>
      <button class="btn_next" id="btn-next">Siguiente</button>
    </div>
  </main>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
